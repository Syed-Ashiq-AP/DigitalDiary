<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test - diary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./Styles/style.css" rel="stylesheet">
</head>

<body>

    <menu style="display: none;">
        <p style="font-size: 12px;">Insert</p>
        <menu-item onclick="insert_item('tl')">To Do List</menu-item>
        <menu-item onclick="insert_item('sl')">List</menu-item>
        <menu-item onclick="insert_item('ipf')">PDF</menu-item>
        <menu-item onclick="insert_item('ipi')">Image</menu-item>
        <menu-item onclick="insert_item('tbl')">Table</menu-item>
    </menu>

    <pre-view style="display: none;" id="img-viewer">
        <input oninput="set_dataurl(this.dataset.widget,this.value)" placeholder="Image URL">
        <img id="pimg"
            src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80">

    </pre-view>

    <pre-view style="display: none;" id="pdf-viewer">
        <input oninput="set_pdataurl(this.dataset.widget,this.value)" placeholder="PDF URL">

        <iframe style="height: 100%;" id="pdf"></iframe>
    </pre-view>

    <pop-up>
        <h2>Go To Page</h2>
        <div class="page-fields">
            <p>Date</p>
            <input id="ppind" type="number" min="1" max="32" value="1" placeholder="Date">
        </div>
        <div class="page-fields">
            <p>Month</p>
            <input id="ppinm" type="number" max="11" min="0" value="0" placeholder="Month">
        </div>
        <button onclick="gtp_pp()">Find</button>
    </pop-up>

    <div class="diary">
        <div style="display: none;" id="divMP" class="main-page">
            <div class="cover-page">
                <h2 id="dnh">Diary Name</h2>
                <h1 id="dny">2021</h1>
            </div>
            <div class="menu-page">
                <div class="diary-details">
                    <div class="page-fields">
                        <p>Owner Name</p>
                        <input id="cpion" placeholder="Name" oninput="update_cval('ownerName',this.value)">
                    </div>

                    <div class="page-fields">
                        <p>Date of Birth</p>
                        <input id="cpidob" type="date" oninput="update_cval('ownerDOB',this.value)">
                    </div>
                </div>

                <div class="diary-details events" style="margin-top: 100px;">

                    <h2>Events</h2>
                    <div class="diary-cn" id="dev_cn">

                    </div>
                    <button onclick="add_ev()">Add</button>
                </div>

            </div>
        </div>

        <div style="display: none;" id="divDP" class="diary-page">
            <div class="diary-topsec">
                <div class="diary-topdet">
                    <h1 id="ldate">20</h1>
                    <div class="diary-lid">
                        <p id="lmy">June, 2023</p>
                        <p id="ld">Monday</p>
                    </div>
                </div>
                <div class="diary-topdet dtdr">
                    <div class="diary-lid">
                        <p id="rmy" style="text-align: end;">June, 2023</p>
                        <p id="rd" style="text-align: end;">Monday</p>
                    </div>
                    <h1 id="rdate" style="margin-right: 10px;">20</h1>
                </div>
                
            </div>
            <div class="diary-topsec diary-topses" style="height: 20px;">
                <p id="evl">Event: No Event</p>
                <p id="evr" style="margin-right: 20px;">Event: No Event</p>
            </div>

            <div class="diary-pages">
                <div id="dlp" class="diary-p diary-lpage" oninput="set_lpage(this.innerHTML)" contenteditable="true">
                </div>
                <div id="drp" class="diary-p diary-rpage" oninput="set_rpage(this.innerHTML)" contenteditable="true">

                </div>
            </div>

        </div>

    </div>
    <div class="page-navigator">
        <button id="nprbtn" style="opacity: 0;pointer-events: none;" onclick="prev_page()">Previous</button>
        <div>
            <button onclick="gt_cp()">Cover Page</button>
            <button onclick="tg_gtp()">Go To Page</button>
        </div>
        <button onclick="next_page()">Next</button>
    </div>
</body>
<script src="./Script/script.js"></script>

</html>
